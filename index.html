<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="flex-box">
        <img class="NFT" src="./images/image-equilibrium.jpg" alt="NFT cube">
        <div class="hover">
        <img src="./images/icon-view.svg">
        </div>
        <h1>Equilibrium #3429</h1>
        <p class="details"> Our equilibrium collection promotes balance and calm.</p>
        <div class="flex">
         <img class="eth" src="./images/icon-ethereum.svg" alt="ethereum icon"><p class="eth-color"> 0.041ETH</p>
         <img class="clock" src="./images/icon-clock.svg" alt="clock icon"><p class="days-color">3 days left</p>
         </div>
         <hr>
         <div class="bottom">
          <img src="./images/image-avatar.png" alt="Jules Wyvern profile picture"> <p> <span>Creation of</span> Jules Wyvern</p>
         </div>
        </div>
    </div>
  </main>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Glen Mirandilla</a>.
  </div>
  </footer>
</body>
</html>
